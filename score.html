<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css" />
    <style>
      select {
        height: 30px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.js"></script>
  </head>
  <body>
    <form id="scoreForm">
      <label for="scoreFrom">Score:</label>
      <select name="Score" id="scoreSelect">

        <input type="radio" id="1" value="1">
        <label for="1">1</label><br>

        <input type="radio" id="2" value="2">
        <label for="2">2</label><br>

        <input type="radio" id="3" value="3">
        <label for="3">3</label><br>

        <input type="radio" id="4" value="4">
        <label for="4">4</label><br>

        <input type="radio" id="5" value="5">
        <label for="5">5</label><br>

        <input type="radio" id="6" value="6">
        <label for="6">6</label><br>

        <input type="radio" id="7" value="7">
        <label for="7">7</label><br>

        <input type="radio" id="8" value="8">
        <label for="8">8</label><br>

        <input type="radio" id="9" value="9">
        <label for="9">9</label><br>

        <input type="radio" id="10" value="10">
        <label for="10">10</label><br>

      </select>
      <button type="submit" class="mod-primary">Save</button>
    </form>
    <script src="score.js"></script>
  </body>
</html>
